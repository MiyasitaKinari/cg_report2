<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample7</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
    //箱を作成
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material = new THREE.MeshPhongMaterial({ color: 0xfbfaf3 });
    var box = new THREE.Mesh(geometry, material);
    box.position.x = 1;
    box.position.z = -5;
    scene.add(box);
    
    //角錐を作成
    var coneGeometry = new THREE.ConeGeometry( 0.25, 0.5, 5 ); 
    //半径、高さ、底面の分割数
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0xfbfaf3} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( -1, 0, -5 );
    scene.add( cone );
  
    //トーラスを作成
    var torusGeometry = new THREE.TorusGeometry( 0.25, 0.1, 16, 100 ); 
    //半径、ドーナッツの太さ、ドーナッツのチューブ方向の分割数、水平方向の分割数
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0xfbfaf3 } );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( 0, 0, -5);
    scene.add( torus );
    
    //球を作成
    var sphereGeometry1 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    //半径、垂直方向の分割数、水平方向の分割数
    var sphereMaterial1 = new THREE. MeshPhongMaterial( {color: 0xffffff} );
    var sphere1 = new THREE.Mesh( sphereGeometry1, sphereMaterial1 );
    sphere1.position.set( 0, 1, -5 );
    scene.add( sphere1 );
    
    var sphereGeometry2 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    var sphereMaterial2 = new THREE. MeshPhongMaterial( {color: 0xffffff} );
    var sphere2 = new THREE.Mesh( sphereGeometry2, sphereMaterial2 );
    sphere2.position.set( -1, 1, -5 );
    scene.add( sphere2 );
    
    var sphereGeometry3 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    var sphereMaterial3 = new THREE. MeshPhongMaterial( {color: 0xffffff} );
    var sphere3 = new THREE.Mesh( sphereGeometry3, sphereMaterial3 );
    sphere3.position.set( 1, 1, -5 );
    scene.add( sphere3 );
    
    var sphereGeometry4 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    var sphereMaterial4 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere4 = new THREE.Mesh( sphereGeometry4, sphereMaterial4 );
    sphere4.position.set( 0, -1, -5 );
    scene.add( sphere4 );
    
    var sphereGeometry5 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    var sphereMaterial5 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere5 = new THREE.Mesh( sphereGeometry5, sphereMaterial5 );
    sphere5.position.set( -1, -1, -5 );
    scene.add( sphere5 );
    
    var sphereGeometry6 = new THREE.SphereGeometry( 0.25, 16, 16 ); 
    var sphereMaterial6 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere6 = new THREE.Mesh( sphereGeometry6, sphereMaterial6 );
    sphere6.position.set( 1, -1, -5 );
    scene.add( sphere6 )
    
    // スポットライト光源
    const spotlight = new THREE.SpotLight(0xFFFFFF);
    spotlight.position.set(0, 0, 1);
    scene.add(spotlight);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
      
      //箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      
      //角錐を回転させる
      cone.rotation.x += 0.01;
      cone.rotation.y += 0.01;
  
      // ドーナッツを回転させる
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      
      //球を回転させる
      sphere1.rotation.x += 0.01;
      sphere1.rotation.y += 0.01;
      sphere2.rotation.x += 0.01;
      sphere2.rotation.y += 0.01;
      sphere3.rotation.x += 0.01;
      sphere3.rotation.y += 0.01;
      sphere4.rotation.x += 0.01;
      sphere4.rotation.y += 0.01;
      sphere5.rotation.x += 0.01;
      sphere5.rotation.y += 0.01;
      sphere6.rotation.x += 0.01;
      sphere6.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
